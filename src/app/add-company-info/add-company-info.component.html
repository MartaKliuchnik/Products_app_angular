<div class="container page">
  <div class="row">
    <h1 class="text-xs-center">Add Company Information</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-cont">
      <fieldset class="form-group">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Company Name"
          formControlName="name"
        />
      </fieldset>

      <fieldset class="form-group">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Keywords"
          formControlName="keywords"
          (input)="checkKeywords($event)"
          #keywords
        />
      </fieldset>

      <fieldset class="form-group">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Bid Amount"
          formControlName="bidAmount"
        />
      </fieldset>

      <fieldset class="form-group">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Campaign fund"
          formControlName="campaignFund"
        />
      </fieldset>

      <fieldset class="form-group">
        <label>Status:</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="statusOn"
            name="status"
            [value]="true"
            formControlName="status"
          />
          <label class="form-check-label" for="statusOn">On</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="statusOff"
            name="status"
            [value]="false"
            formControlName="status"
          />
          <label class="form-check-label" for="statusOff">Off</label>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <select id="town" formControlName="town" class="form-control">
          <option value="" disabled>Town</option>
          @for(town of towns; track town){
          <option [value]="town">{{ town }}</option>
          }
        </select>
      </fieldset>

      <fieldset class="form-group">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Radius (km)"
          formControlName="radius"
        />
      </fieldset>

      <button
        type="submit"
        class="btn btn-lg btn-success"
        [disabled]="!form.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
